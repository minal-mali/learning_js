<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a =["minal",18,true,"sanika"];
        document.write(a + "<br>"); 
    </script>
    <!-- for loop -->
    <script>
        var array=[10,20,30,40,50,60];
        var sumFor = 0;
        document.write("<h2>Using for loop</h2>");
        for (var i = 0; i < array.length; i++ )
         {
            document.write("<li>" + array[i] + "</li>");
            sumFor += array[i];
        }
        document.write("</ul>");
        document.write("Total Sum using for loop" + sumFor );
    </script>

    <!-- while loop -->
    <script>
        var array=[10,20,30,40,50,60];
        var sum = 0;
        var j=0;
        document.write("<h2>Using while loop</h2>");
        while(j<array.length){

            document.write("<li>" + array[j] + "</li>");
            sum += array[j];
            j++; 
        }
        document.write("</ul>");
        document.write("Total Sum using for loop" + sum );
    </script>
    
    <!-- do while -->
     <script>
        var array=[10,20,30,40,50,60];
        var sum = 0;
        var j=0;
        document.write("<h2>Using do While</h2>");
        do{
            
            document.write("<li>" + array[j] + "</li>");
            sum += array[j];
            j++; 
        } while(j<array.length)
        document.write("</ul>");
        document.write("Total Sum using for loop" + sum );
     </script>
</body>
</html>
