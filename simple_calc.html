<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    .calculator {
      width: 300px;
      margin: 120px auto;
      padding: 10px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
      text-align: center;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .buttons button {
      margin: 10px;
      padding: 10px 15px;
      color: chartreuse;
      background: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    .buttons button:hover {
      background: #555;
    }

    input {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  
  <div class="calculator">
    <h1>Calculator</h1>
    <form name="myform" onsubmit="return false;">
      <label>Number 1:</label>
      <input type="number" id="num1" name="n1"><br><br>

      <label>Number 2:</label>
      <input type="number" id="num2" name="n2"><br><br>

      <div class="buttons">
        <button type="button" onclick="calculate('+')">+</button>
        <button type="button" onclick="calculate('-')">-</button>
        <button type="button" onclick="calculate('*')">*</button>
        <button type="button" onclick="calculate('/')">/</button>
        <button type="reset">Reset</button>
      </div>

      <br>
      <label>Result:</label>
      <input type="text" id="result" name="res" disabled>
    </form>
  </div>

  <script>
    function calculate(operator) {
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = 'Invalid input';
      } else {
        switch (operator) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            result = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero';
            break;
          default:
            result = 'Error';
        }
      }
      document.getElementById('result').value = result;
    }
  </script>

</body>
</html>
